<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Floor plan</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="script/toggle.js"></script>
</head>

<body>

  <div class="filterbar">
    <div class="buttons">
      <button id="showall">Show All</button>
      <button id="togglefireextinguisher">Toggle Fire Extinguisher</button>
      <button id="toggledesks">Toggle Desks</button>
      <button id="togglebrooms">Toggle Brooms</button>
    </div>
  </div>
  <div class="imagecontainer">
    <img id="emptyfloorplan" src="images/map.svg" alt="empty floorplan">
    <img id="fireextinguisher" src="images/red_circle.svg" alt="fire extinguisher">
    <img id="desks" src="images/square_green.svg" alt="desks">
    <img id="brooms" src="images/triangle_purple.svg" alt="brooms">
  </div>

</body>

</html>
