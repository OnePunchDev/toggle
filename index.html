<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Floor plan</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="script/toggle.js"></script>
</head>

<body>

  <div id="filterbar">
    <div class="filtergroup">
        <button id="toggleall">Toggle</button>
    </div>
    <div class="filtergroup">
        <input type="checkbox" id="showredcircle" name="showredcircle" checked>
        <label for="showredcircle">Red Circle</label>
    </div>
    <div class="filtergroup">
        <input type="checkbox" id="showgreensquare" name="showgreensquare" checked>
        <label for="showgreensquare">Green square</label>
    </div>
    <div class="filtergroup">
        <input type="checkbox" id="showpurpletriangle" name="showpurpletriangle" checked>
        <label for="showpurpletriangle">Purple square</label>
    </div>
  </div>

  <div class="imagecontainer">
      <div>
          <img id="world" src="images/world.svg" alt="map of the world">
      </div>
      <div id="mapitems">
          <img id="redcircle" src="images/red_circle.svg" alt="red circle">
          <img id="greensquare" src="images/square_green.svg" alt="green square">
          <img id="purpletriangle" src="images/triangle_purple.svg" alt="purple triangle">
      </div>
  </div>
 

</body>

</html>
