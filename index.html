<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>World || POI</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <section id="menu">
    <div id="filtercontainer">
      <div class="button">
        <button id="toggle">Toggle</button>
      </div>
      <div class="filtergroup">
        <input type="checkbox" id="layer1checkbox" name="layer1checkbox" checked>
        <label for="layer1checkbox">Red circle</label>
      </div>
      <div class="filtergroup">
        <input type="checkbox" id="layer2checkbox" name="layer2checkbox" checked>
        <label for="layer2checkbox">Green square</label>
      </div>
      <div class="filtergroup">
        <input type="checkbox" id="layer3checkbox" name="layer3checkbox" checked>
        <label for="layer3checkbox">Purple triangle</label>
      </div>
    </div>
  </section>

  <section id="layers">
    <div>
      <img class="layer" id="layer0" src="images/world.svg" alt="map of the world">
    </div>
    <div id="layercontainer">
      <img class="layer" id="layer1" src="images/red_circle.svg" alt="red circle">
      <img class="layer" id="layer2" src="images/square_green.svg" alt="green square">
      <img class="layer" id="layer3" src="images/triangle_purple.svg" alt="purple triangle">
    </div>
  </section>


  <script src="script/toggle.js"></script>
</body>

</html>
